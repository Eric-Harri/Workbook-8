<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <nav>
                <li><a href="./todos.html">Todos List</a></li>
                <li><a href="./new-todo.html">New Todos</a></li>
            </nav>
        </header>
        <main>
            <h1>Todo List</h1>
            <select name="userDropdown" id="userDropdown">
                <option value="">Select User...</option>
            </select>
            
            <section id="todosList">

            </section>
            <a href="./new-todo.html">+Add Task</a>
        </main>
        <footer></footer>
        <script src="./scripts/common.js"></script>
        <script>
            const userDropdown = $q("#userDropdown");
            const todosList = $q("#todosList")


            function loadUsers() {
                return fetch("http://localhost:8083/api/users/")
                    .then(response => response.json());
            }

            function fillUsersDropdown(users) {
                for(const user of users) {
                    const option = document.createElement("option");
                    option.value = user.id;
                    option.innerText = user.name;
                    userDropdown.appendChild(option);
                }
            }


            function loadTodos(userId) {
                return fetch("http://localhost:8083/api/todos/byuser/" + userId).then(response => response.json());
            }

            function createToDoCard(todo) {
                const cardDiv = document.createElement("div");
                cardDiv.classList.add("card");

                const categoryElement = document.createElement("p");
                const priorityElement = document.createElement("p");
                const descriptionElement = document.createElement("p");
                const deadlineElement = document.createElement("p");

                categoryElement.innerText = todo.category;
                priorityElement.innerText= todo.priority;
                descriptionElement.innerText = todo.description; 
                deadlineElement.innerText = todo.deadline; 

                cardDiv.append(categoryElement, priorityElement, descriptionElement, deadlineElement);

                return cardDiv;
            }

            function fillTodosList(todos) {
                todosList.innerHTML = "";
                console.log(todos)
                for(const todo of todos) {
                    todosList.appendChild(createToDoCard(todo));
                }
            }

            function userSelected() {
                const userId = userDropdown.value;
                loadTodos(userId).then(data => fillUsersDropdown(data));
            }


            window.onload = function () {
                loadUsers().then(data => fillUsersDropdown(data));

                //loadUserDropdown().then(fillUsersDropdown);

                userDropdown.onchange = userSelected;


            }
        </script>
    </body>

</html>
